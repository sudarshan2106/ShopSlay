<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Slay Screens</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="css/glassmorphism.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="glass navbar">
        <div class="logo glow-text" onclick="window.location.href='index.html'" style="cursor: pointer;">SLAY SCREENS
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" class="active">Profile</a>
            <a href="bookings.html">My Bookings</a>
        </div>
        <div id="userSection"></div>
    </nav>

    <div class="container" style="margin-top: 100px; padding: 2rem;">
        <div class="glass-card" style="max-width: 600px; margin: 0 auto; padding: 2rem;">
            <h1 class="glow-text" style="margin-bottom: 2rem; text-align: center;">My Profile</h1>

            <div class="profile-details">
                <div class="profile-avatar-large">
                    <span id="avatarInitials"></span>
                </div>

                <div class="detail-group">
                    <label>Full Name</label>
                    <div class="glass-input" id="userName">Loading...</div>
                </div>

                <div class="detail-group">
                    <label>Email Address</label>
                    <div class="glass-input" id="userEmail">Loading...</div>
                </div>

                <div class="detail-group">
                    <label>Phone Number</label>
                    <div class="glass-input" id="userPhone">Loading...</div>
                </div>

                <div class="detail-group">
                    <label>Account Type</label>
                    <div class="glass-input" id="userRole" style="color: var(--neon-purple);">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--neon-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 auto 2rem;
            box-shadow: 0 0 30px rgba(176, 38, 255, 0.4);
        }

        .detail-group {
            margin-bottom: 1.5rem;
        }

        .detail-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .glass-input {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }
    </style>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!window.auth.requireAuth()) return;

            const user = window.auth.getCurrentUser();

            // Set Avatar
            const initials = user.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            document.getElementById('avatarInitials').textContent = initials;

            // Set Details
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userPhone').textContent = user.phone || 'Not provided';
            document.getElementById('userRole').textContent = user.role;

            // Initialize user section in nav
            updateUserSection();
        });

        function updateUserSection() {
            const userSection = document.getElementById('userSection');
            const user = window.auth.getCurrentUser();

            if (user) {
                userSection.innerHTML = `
                    <button class="neon-btn neon-btn-primary" onclick="window.auth.logout(); window.location.href='index.html'">
                        Logout
                    </button>
                `;
            }
        }
    </script>
</body>

</html>
