<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies | Slay Screens</title>
    <link rel="stylesheet" href="../css/style.css?v=3">
    <link rel="stylesheet" href="../css/glassmorphism.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="logo glow-text">SLAY ADMIN <span style="font-size: 0.5em; color: var(--neon-green);">v2.1</span>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="movies.html" class="active"><i class="fas fa-film"></i> Movies</a></li>
                <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="theaters.html"><i class="fas fa-chair"></i> Theaters</a></li>
                <li><a href="bookings.html"><i class="fas fa-ticket-alt"></i> Bookings</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass">
                <h2>Movie Management</h2>
                <button class="neon-btn neon-btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> Add New
                    Movie</button>
            </header>

            <!-- Movie List -->
            <div class="movie-list glass-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Genre</th>
                            <th>Release Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movieTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Movie Modal -->
    <div id="movieModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Movie</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="movieForm">
                <input type="hidden" id="movieId">

                <div class="form-row">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" class="glass-input" required>
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input type="text" id="genre" class="glass-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="text" id="duration" class="glass-input" placeholder="e.g. 2h 15m" required>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <input type="number" id="rating" class="glass-input" step="0.1" max="10" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Poster URL</label>
                    <input type="url" id="poster" class="glass-input" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" class="glass-input" rows="3" required></textarea>
                </div>

                <!-- Cast & Crew Section -->
                <div class="form-group">
                    <label style="display: flex; justify-content: space-between; align-items: center;">
                        <span>Cast & Crew</span>
                        <button type="button" class="neon-btn-small" onclick="addCastMember()"
                            style="padding: 5px 15px; font-size: 0.85rem;">
                            <i class="fas fa-plus"></i> Add Cast Member
                        </button>
                    </label>
                    <div id="castContainer" class="cast-container">
                        <!-- Cast members will be added here dynamically -->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price (â‚¹)</label>
                        <input type="number" id="price" class="glass-input" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="status" class="glass-input">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="neon-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="neon-btn neon-btn-primary">Save Movie</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            padding: 2rem;
            position: fixed;
            height: 100%;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .sidebar .nav-links li {
            margin-bottom: 1rem;
        }

        .sidebar .nav-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .sidebar .nav-links a:hover,
        .sidebar .nav-links a.active {
            background: rgba(176, 38, 255, 0.2);
            color: white;
            border-left: 3px solid var(--neon-purple);
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .movie-list {
            padding: 1.5rem;
            overflow-x: auto;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-table th {
            color: var(--neon-blue);
            font-weight: 600;
        }

        .table-img {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 4px;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .status.active {
            background: rgba(57, 255, 20, 0.2);
            color: var(--neon-green);
        }

        .status.inactive {
            background: rgba(255, 50, 50, 0.2);
            color: var(--neon-pink);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.3s;
        }

        .action-btn.edit:hover {
            color: var(--neon-blue);
        }

        .action-btn.delete:hover {
            color: var(--neon-pink);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 700px;
            padding: 2rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .glass-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .glass-input:focus {
            border-color: var(--neon-purple);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Cast Member Styles */
        .cast-container {
            margin-top: 10px;
        }

        .cast-member-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .cast-member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cast-member-title {
            color: var(--neon-blue);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .remove-cast-btn {
            background: rgba(255, 0, 136, 0.2);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .remove-cast-btn:hover {
            background: rgba(255, 0, 136, 0.4);
        }

        .cast-input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .neon-btn-small {
            background: rgba(176, 38, 255, 0.2);
            border: 1px solid var(--neon-purple);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .neon-btn-small:hover {
            background: rgba(176, 38, 255, 0.4);
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.5);
        }
    </style>

    <script>
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }
    </script>
    <script src="js/admin-movies.js"></script>

</body>

</html>
