<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users | Slay Screens</title>
    <link rel="stylesheet" href="../css/style.css?v=3">
    <link rel="stylesheet" href="../css/glassmorphism.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="logo glow-text">SLAY ADMIN <span style="font-size: 0.5em; color: var(--neon-green);">v2.1</span>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="movies.html"><i class="fas fa-film"></i> Movies</a></li>
                <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="theaters.html"><i class="fas fa-chair"></i> Theaters</a></li>
                <li><a href="bookings.html"><i class="fas fa-ticket-alt"></i> Bookings</a></li>
                <li><a href="users.html" class="active"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass">
                <h2>Users Management</h2>
                <button class="neon-btn neon-btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> Add New
                    User</button>
            </header>

            <!-- Users List -->
            <div class="movie-list glass-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Join Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="glass-input" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="glass-input" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" class="glass-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Role</label>
                        <select id="role" class="glass-input" required>
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="status" class="glass-input">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="neon-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="neon-btn neon-btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            padding: 2rem;
            position: fixed;
            height: 100%;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .sidebar .nav-links li {
            margin-bottom: 1rem;
        }

        .sidebar .nav-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .sidebar .nav-links a:hover,
        .sidebar .nav-links a.active {
            background: rgba(176, 38, 255, 0.2);
            color: white;
            border-left: 3px solid var(--neon-purple);
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .movie-list {
            padding: 1.5rem;
            overflow-x: auto;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-table th {
            color: var(--neon-blue);
            font-weight: 600;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .status.active {
            background: rgba(57, 255, 20, 0.2);
            color: var(--neon-green);
        }

        .status.inactive {
            background: rgba(255, 50, 50, 0.2);
            color: var(--neon-pink);
        }

        .role-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .role-badge.admin {
            background: rgba(176, 38, 255, 0.2);
            color: var(--neon-purple);
        }

        .role-badge.user {
            background: rgba(0, 229, 255, 0.2);
            color: var(--neon-blue);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.3s;
        }

        .action-btn.edit:hover {
            color: var(--neon-blue);
        }

        .action-btn.delete:hover {
            color: var(--neon-pink);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .glass-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .glass-input:focus {
            border-color: var(--neon-purple);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>

    <script>
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }
    </script>
    <script src="js/admin-users.js"></script>

</body>

</html>
