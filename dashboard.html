<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Slay Screens</title>
    <link rel="stylesheet" href="../css/style.css?v=3">
    <link rel="stylesheet" href="../css/glassmorphism.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="logo glow-text">SLAY ADMIN <span style="font-size: 0.5em; color: var(--neon-green);">v2.1</span>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="movies.html"><i class="fas fa-film"></i> Movies</a></li>
                <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="theaters.html"><i class="fas fa-chair"></i> Theaters</a></li>
                <li><a href="bookings.html"><i class="fas fa-ticket-alt"></i> Bookings</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass">
                <h2>Dashboard Overview</h2>
                <div class="admin-profile">
                    <span>Admin User</span>
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=b026ff&color=fff" alt="Admin">
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card glass-card">
                    <div class="icon" style="color: var(--neon-blue);"><i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="info">
                        <h3>1,250</h3>
                        <p>Total Bookings</p>
                    </div>
                </div>
                <div class="stat-card glass-card">
                    <div class="icon" style="color: var(--neon-green);"><i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="info">
                        <h3>$45,000</h3>
                        <p>Total Revenue</p>
                    </div>
                </div>
                <div class="stat-card glass-card">
                    <div class="icon" style="color: var(--neon-pink);"><i class="fas fa-film"></i></div>
                    <div class="info">
                        <h3>24</h3>
                        <p>Active Movies</p>
                    </div>
                </div>
                <div class="stat-card glass-card">
                    <div class="icon" style="color: var(--neon-purple);"><i class="fas fa-users"></i></div>
                    <div class="info">
                        <h3>850</h3>
                        <p>New Users</p>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-container">
                <div class="chart-card glass-card">
                    <h3>Revenue Analytics</h3>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="chart-card glass-card">
                    <h3>Booking Trends</h3>
                    <canvas id="bookingChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            padding: 2rem;
            position: fixed;
            height: 100%;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .sidebar .nav-links li {
            margin-bottom: 1rem;
        }

        .sidebar .nav-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .sidebar .nav-links a:hover,
        .sidebar .nav-links a.active {
            background: rgba(176, 38, 255, 0.2);
            color: white;
            border-left: 3px solid var(--neon-purple);
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2rem;
        }

        .stat-card h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .chart-card {
            padding: 1.5rem;
        }
    </style>

    <script>
        // Revenue Chart
        const ctx1 = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Revenue ($)',
                    data: [12000, 19000, 15000, 25000, 22000, 30000],
                    borderColor: '#b026ff',
                    backgroundColor: 'rgba(176, 38, 255, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });

        // Booking Chart
        const ctx2 = document.getElementById('bookingChart').getContext('2d');
        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['Movies', 'Events', 'Sports'],
                datasets: [{
                    data: [65, 20, 15],
                    backgroundColor: ['#b026ff', '#00e5ff', '#ff007f'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'bottom', labels: { color: 'white' } } }
            }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }
    </script>
    <script src="js/admin-dashboard.js"></script>

</body>

</html>
