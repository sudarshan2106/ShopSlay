<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats | Slay Screens</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/glassmorphism.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="booking-container">
        <div class="screen-info">
            <h2 class="glow-text" id="movieTitle">Loading...</h2>
            <p id="theaterInfo">Loading...</p>
        </div>

        <div class="screen-display">
            <div class="screen glow-screen"></div>
            <p>SCREEN THIS WAY</p>
        </div>

        <div class="seats-container">
            <!-- Generated via JS -->
        </div>

        <div class="legend">
            <div class="item">
                <div class="seat available"></div> Available
            </div>
            <div class="item">
                <div class="seat selected"></div> Selected
            </div>
            <div class="item">
                <div class="seat occupied"></div> Sold
            </div>
        </div>

        <div class="booking-bar glass">
            <div class="price-info">
                <span>Total Price (<span class="seat-count">0</span> seats)</span>
                <h3 class="total-price">$0</h3>
            </div>
            <button class="neon-btn neon-btn-primary proceed-btn">Pay Now</button>
        </div>
    </div>

    <style>
        .booking-container {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .screen-display {
            margin: 3rem 0;
            perspective: 1000px;
        }

        .screen {
            height: 60px;
            width: 100%;
            background: white;
            transform: rotateX(-30deg) scale(0.8);
            box-shadow: 0 30px 50px rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            margin-bottom: 1rem;
        }

        .seats-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .seat-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .row-label {
            color: var(--text-muted);
            width: 20px;
            margin-right: 10px;
        }

        .seat {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px 8px 4px 4px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .seat:hover:not(.occupied) {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            color: white;
        }

        .seat.selected {
            background: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            border-color: var(--neon-pink);
            color: white;
        }

        .seat.occupied {
            background: #444;
            cursor: not-allowed;
            border-color: #444;
            color: #666;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 80px;
        }

        .legend .item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .booking-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
    </style>

    <script src="js/seat-selection.js"></script>
    <script>
        // Update theater info on page load
        document.addEventListener('DOMContentLoaded', function () {
            const movie = JSON.parse(localStorage.getItem('selectedMovie'));
            const theater = JSON.parse(localStorage.getItem('selectedTheater'));

            if (movie && theater) {
                document.getElementById('movieTitle').textContent = movie.title;
                document.getElementById('theaterInfo').textContent =
                    `${theater.theater}, ${theater.location} | ${theater.date}, ${theater.showtime} | ${theater.screenType}`;
            }
        });
    </script>
</body>

</html>
