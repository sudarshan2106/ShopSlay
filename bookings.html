<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings | Slay Screens</title>
    <link rel="stylesheet" href="../css/style.css?v=3">
    <link rel="stylesheet" href="../css/glassmorphism.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="logo glow-text">SLAY ADMIN <span style="font-size: 0.5em; color: var(--neon-green);">v2.1</span>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="movies.html"><i class="fas fa-film"></i> Movies</a></li>
                <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="theaters.html"><i class="fas fa-chair"></i> Theaters</a></li>
                <li><a href="bookings.html" class="active"><i class="fas fa-ticket-alt"></i> Bookings</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass">
                <h2>Bookings Management</h2>
                <div style="display: flex; gap: 1rem;">
                    <select id="statusFilter" class="glass-input" style="width: 150px;">
                        <option value="all">All Status</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </header>

            <!-- Bookings List -->
            <div class="movie-list glass-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>User</th>
                            <th>Item</th>
                            <th>Date & Time</th>
                            <th>Seats</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            padding: 2rem;
            position: fixed;
            height: 100%;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .sidebar .nav-links li {
            margin-bottom: 1rem;
        }

        .sidebar .nav-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .sidebar .nav-links a:hover,
        .sidebar .nav-links a.active {
            background: rgba(176, 38, 255, 0.2);
            color: white;
            border-left: 3px solid var(--neon-purple);
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .movie-list {
            padding: 1.5rem;
            overflow-x: auto;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-table th {
            color: var(--neon-blue);
            font-weight: 600;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .status.confirmed {
            background: rgba(57, 255, 20, 0.2);
            color: var(--neon-green);
        }

        .status.cancelled {
            background: rgba(255, 50, 50, 0.2);
            color: var(--neon-pink);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .action-btn:hover {
            background: rgba(176, 38, 255, 0.2);
        }

        .glass-input {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            outline: none;
        }
    </style>

    <script>
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }
    </script>
    <script src="js/admin-bookings.js"></script>

</body>

</html>
